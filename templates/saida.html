<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Saída</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
        }
        .navbar {
            background: linear-gradient(90deg, #28a745 0%, #20c997 100%) !important;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.2);
        }
        .card-header {
            background: linear-gradient(90deg, #ffc107 0%, #fd7e14 100%);
            border-radius: 15px 15px 0 0 !important;
            color: white;
            font-weight: bold;
        }
        .btn {
            border-radius: 25px;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        .btn:hover {
            transform: scale(1.05);
        }
        .form-control {
            border-radius: 25px;
            border: 2px solid #ddd;
            transition: border-color 0.3s ease;
        }
        .form-control:focus {
            border-color: #ffc107;
            box-shadow: 0 0 0 0.2rem rgba(255, 193, 7, 0.25);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#"><i class="fas fa-seedling"></i> Estoque de Flores</a>
        </div>
    </nav>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h4 class="mb-0"><i class="fas fa-minus-circle"></i> Registrar Saída de Flores</h4>
                    </div>
                    <div class="card-body">
                        {% if lotes %}
                        <form method="POST">
                            <div class="mb-3">
                                <label for="lote_index" class="form-label"><i class="fas fa-list"></i> Lote (Variedade - Data - Quantidade)</label>
                                <select class="form-control" id="lote_index" name="lote_index" required>
                                    <option value="">Selecione o Lote</option>
                                    {% for index, descricao in lotes %}
                                    <option value="{{ index }}">{{ descricao }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="quantidade_saida" class="form-label"><i class="fas fa-hashtag"></i> Quantidade a Remover</label>
                                <input type="number" class="form-control" id="quantidade_saida" name="quantidade_saida" placeholder="Ex.: 5" min="1" required>
                            </div>
                            <button type="submit" class="btn btn-warning w-100"><i class="fas fa-paper-plane"></i> Registrar Saída</button>
                        </form>
                        {% else %}
                        <div class="text-center py-5">
                            <i class="fas fa-exclamation-triangle fa-3x text-muted mb-3"></i>
                            <p class="text-muted">Nenhum lote disponível para retirada.</p>
                        </div>
                        {% endif %}
                    </div>
                </div>
                <div class="text-center mt-3">
                    <a href="/" class="btn btn-secondary"><i class="fas fa-arrow-left"></i>
