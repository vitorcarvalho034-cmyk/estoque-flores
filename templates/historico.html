<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Histórico de Entradas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
        }
        .navbar {
            background: linear-gradient(90deg, #28a745 0%, #20c997 100%) !important;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.2);
        }
        .card-header {
            background: linear-gradient(90deg, #6f42c1 0%, #e83e8c 100%);
            border-radius: 15px 15px 0 0 !important;
            color: white;
            font-weight: bold;
        }
        .table {
            border-radius: 10px;
            overflow: hidden;
        }
        .table th {
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container d-flex justify-content-between">
            <a class="navbar-brand" href="#"><i class="fas fa-seedling"></i> Estoque de Flores</a>
            <span class="navbar-text text-white">Created by Vitor Manoel</span>
        </div>
    </nav>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <div class="card">
                    <div class="card-header">
                        <h4 class="mb-0"><i class="fas fa-history"></i> Histórico de Entradas</h4>
                    </div>
                    <div class="card-body">
                        {% if entradas %}
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Variedade</th>
                                    <th>Quantidade</th>
                                    <th>Data de Colheita</th>
                                    <th>Data de Entrada</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for entrada in entradas %}
                                <tr>
                                    <td>{{ entrada[0] }}</td>
                                    <td>{{ entrada[1] }}</td>
                                    <td>{{ entrada[2] }}</td>
                                    <td>{{ entrada[3] }}</td>
                                    <td>{{ entrada[4] }}</td>
                                </tr>
                                {% endfor %}
