<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Flor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
        }
        .navbar {
            background: linear-gradient(90deg, #28a745 0%, #20c997 100%) !important;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.2);
        }
        .card-header {
            background: linear-gradient(90deg, #007bff 0%, #6610f2 100%);
            border-radius: 15px 15px 0 0 !important;
            color: white;
            font-weight: bold;
        }
        .btn {
            border-radius: 25px;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        .btn:hover {
            transform: scale(1.05);
        }
        .form-control {
            border-radius: 25px;
            border: 2px solid #ddd;
            transition: border-color 0.3s ease;
        }
        .form-control:focus {
            border-color: #28a745;
            box-shadow: 0 0 0 0.2rem rgba(40, 167, 69, 0.25);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#"><i class="fas fa-seedling"></i> Estoque de Flores</a>
        </div>
    </nav>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h4 class="mb-0"><i class="fas fa-plus-circle"></i> Adicionar Nova Flor</h4>
                    </div>
                    <div class="card-body">
                        <form method="POST">
                            <div class="mb-3">
                                <label for="variedade" class="form-label"><i class="fas fa-tag"></i> Variedade da Flor</label>
                                <input type="text" class="form-control" id="variedade" name="variedade" placeholder="Ex.: Rosa" required>
                            </div>
                            <div class="mb-3">
                                <label for="quantidade" class="form-label"><i class="fas fa-hashtag"></i> Quantidade</label>
                                <input type="number" class="form-control" id="quantidade" name="quantidade" placeholder="Ex.: 10" min="1" required>
                            </div>
                            <div class="mb-3">
                                <label for="data" class="form-label"><i class="fas fa-calendar"></i> Data de Colheita</label>
                                <input type="date" class="form-control" id="data" name="data" required>
                            </div>
                            <button type="submit" class="btn btn-success w-100"><i class="fas fa-save"></i> Adicionar ao Estoque</button>
                        </form>
                    </div>
                </div>
                <div class="text-center mt-3">
                    <a href="/" class="btn btn-secondary"><i class="fas fa-arrow-left"></i> Voltar ao Estoque</a>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
